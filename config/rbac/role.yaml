---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - tenant.core.mellifluus.io
  resources:
  - tenantenvironments
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - tenant.core.mellifluus.io
  resources:
  - tenantenvironments/finalizers
  verbs:
  - update
- apiGroups:
  - tenant.core.mellifluus.io
  resources:
  - tenantenvironments/status
  verbs:
  - get
  - patch
  - update
